<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>表格</title>
</head>
<body>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
<style>
    #divMain {
        width: 500px;
        margin: 0 auto;
        margin-top: 100px;
    }
    nav {
        position: relative;
        width:100%;
        height: 50px;
    }
    .pagination {
        right: 0px;
        position: absolute;
        top: -30px;
    }
    nav li {
        cursor: pointer;
    }
</style>
<div id="divMain" ng-app="myApp" ng-controller="myCtrl">

    <div>
        <div>全选 : <input type="checkbox" ng-model="selectAll" ng-click="all(items,selPage)"></div>
        <div ng-repeat="x in items">
            <span>{{ $index + 1 }}</span>
            <span ng-bind="x.id"></span>
            <span ng-bind="x.name"></span>
            <span ng-bind="x.sex"></span>
            <span ng-bind="x.age"></span>
            <span><input type="checkbox" ng-checked="selectAll" ng-model="x.state"></span>
        </div>
    </div>
    <nav>
        <ul class="pagination">
            <li>
                <a ng-click="Previous()">
                    <span>上一页</span>
                </a>
            </li>
            <!--<li ng-repeat="page in pageList" ng-class="{active: isActivePage(page)}" >
                <a ng-click="selectPage(page)" >{{ page }}</a>
            </li>-->
            <li>
                <a ng-click="Next()">
                    <span>下一页</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="cruuretCheck">
        {{selCheck}}
    </div>
</div>
<script src="http://apps.bdimg.com/libs/angular.js/1.5.0-beta.0/angular.js"></script>
<script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function ($scope, $http) {
        $http.get("pages/data/students.json").then(function (response) {
            //数据源
            $scope.data = response.data;
            //分页总数
            $scope.pageSize = 7;
            $scope.pages = Math.ceil($scope.data.length / $scope.pageSize); //分页数
            $scope.newPages = $scope.pages > 5 ? 5 : $scope.pages;
            $scope.pageList = [];
            $scope.selPage = 1;
            $scope.selCheck = []
            //设置表格数据源(分页)
            $scope.setData = function () {
                //通过当前页数筛选出表格当前显示数据
                $scope.items = $scope.data.slice(($scope.pageSize * ($scope.selPage - 1)), ($scope.selPage * $scope.pageSize));

                $scope.all= function (m,selPage) {

                    for(var i=0;i<$scope.pageSize;i++){
                        if(m === true){
                            $scope.items[i].state=true;
                        }else {
                            $scope.items[i].state=false;
                        }
                    }
                };


            };
            $scope.items = $scope.data.slice(0, $scope.pageSize);
            //分页要repeat的数组
            for (var i = 0; i < $scope.newPages; i++) {
                $scope.pageList.push(i + 1);
            }
            //打印当前选中页索引
            $scope.selectPage = function (page) {
                //不能小于1大于最大
                if (page < 1 || page > $scope.pages) return;
                //最多显示分页数5
                if (page > 2) {
                    //因为只显示5个页数，大于2页开始分页转换
                    var newpageList = [];
                    for (var i = (page - 3) ; i < ((page + 2) > $scope.pages ? $scope.pages : (page + 2)) ; i++) {
                        newpageList.push(i + 1);
                    }
                    $scope.pageList = newpageList;
                }
                $scope.selPage = page;
                $scope.setData();
                $scope.isActivePage(page);
                console.log("选择的页：" + page);
            };
            //设置当前选中页样式
            $scope.isActivePage = function (page) {
                return $scope.selPage == page;
            };
            //上一页
            $scope.Previous = function () {
                $scope.selectPage($scope.selPage - 1);
            }
            //下一页
            $scope.Next = function () {
                $scope.selectPage($scope.selPage + 1);
            };

            //select all
            $scope.selectAll=false;
            /*$scope.all= function (m,page) {
             for(var i=0;i<$scope.items.length;i++){
             if(m === true){
             $scope.items[i].state=true;
             }else {
             $scope.items[i].state=false;
             }
             }
             };*/
        });
    })
</script>
</body>
</html>
